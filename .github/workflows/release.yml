name: ci 
on:
  push:
    branches: 
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: tar -cf release.tar ${{ github.workspace }}/Wave
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Release $GITHUB_SHA
          body: |
            Latest release of $GITHUB_REPOSITORY
          draft: false
          artifacts: "release.tar"
          prerelease: false
